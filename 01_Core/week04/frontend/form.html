    <div class="container">
        <div class="header">
            <h2>Contact Info</h2>
        </div>

        <form class="form" id="form">
            <div class="contact-form">
                <label for="fname">First Name:</label>
                <input type="text" placeholder="ie: 'Jane'" id="fname" required>
            </div>
            <div class="contact-form">
                <label for="lname">Last Name:</label>
                <input type="text" placeholder="ie: 'Doe'" id="lname" required>
            </div>
            <div class="contact-form">
                <label for="email">Email:</label>
                <input type="text" placeholder="ie: 'email@email.com'" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            </div>
            <div class="contact-form">
                <label type="phone">Phone Number:</label>
                <input type="phone" placeholder="555-555-5555" id="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <div class="contact-form">
                Preferred method of contact:<br>
                <input type="radio" name="contact"> Call <br>
                <input type="radio" name="contact"> Email
            </div>
            <div class="contact-form">
                How did you hear about us?<br><br>
                <input type="checkbox"> Conference
                <input type="checkbox"> TV
                <input type="checkbox"> Radio
                <input type="checkbox"> Referred by a friend
                <input type="checkbox"> Other
            </div>
            <div class="contact-form">
                Questions/Comments:
                <textarea name="comment"></textarea>
                <button>Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
